<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Thank You</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        overflow: hidden;
        /* NEW COLOR: Purple/Teal Gradient */
        background: linear-gradient(
          135deg,
          #8a2387,
          /* Deep Purple */ #00bf72 /* Vibrant Teal/Aqua Marine */
        );
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        text-align: center;
        transition: background 1s ease-in-out;
      }

      /* main text */
      .main-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        padding: 10px;
        z-index: 5;
        width: 90%;
      }

      h1 {
        /* Base font size */
        font-size: 2.5rem;
        text-transform: uppercase;
        /* Updated glow to match new theme colors */
        animation: glow 2s infinite alternate;
        margin-bottom: 10px;
        /* Adjusted line height to be a bit looser */
        line-height: 1.3;
        /* Ensures text can wrap on small screens */
        white-space: normal;
      }

      p {
        font-size: 1.2rem;
        color: white;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      @keyframes glow {
        from {
          /* White glow with a hint of Teal */
          text-shadow: 0 0 10px #fff, 0 0 20px #00e08f;
        }
        to {
          /* White glow with a hint of Purple */
          text-shadow: 0 0 20px #9d4edd, 0 0 40px #fff;
        }
      }

      /* Balloons */
      .balloon {
        position: absolute;
        bottom: -120px;
        width: 70px;
        height: 90px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1;
        transition: transform 0.3s ease, opacity 0.5s ease-out; /* Added opacity transition */
        opacity: 0; /* Start with opacity 0 */
        animation-timing-function: linear;
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 40px;
        background: rgba(255, 255, 255, 0.7);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0; /* Start floating up with opacity 0 */
        }
        10% {
          opacity: 0.9; /* Fade in quickly as it rises */
        }
        100% {
          transform: translateY(-120vh) scale(1.05);
          opacity: 0.9;
        }
      }

      /* Popup */
      .popup {
        position: absolute;
        /* Previous change to position the popup lower */
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5rem;
        color: #fff;
        text-shadow: 0 0 10px #000;
        display: none;
        animation: fadeOut 2s forwards;
        z-index: 10;
        background: rgba(0, 0, 0, 0.4);
        padding: 15px 25px;
        border-radius: 20px;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
        100% {
          opacity: 0;
          /* Previous change for smoother fade-out from new position */
          transform: translate(-50%, -20%);
        }
      }

      /* Signature */
      .signature {
        /* Changed position to be near main-text */
        position: absolute;
        /* Aligned near the bottom of the main-text and slightly to the right */
        top: 62%;
        right: 50%; /* Start at center */
        transform: translateX(200px); /* Shift right by an arbitrary amount */
        font-size: 1rem;
        color: white;
        opacity: 0.8;
        font-style: italic;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        /* Ensure it's above balloons but below main text (main text is z-index: 5) */
        z-index: 4;
      }

      /* NEW: Toast Notification Styling */
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.9);
        color: #8a2387; /* Purple text to match the theme */
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        z-index: 20; /* Highest z-index */
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      /* END NEW: Toast Notification Styling */

      /* MOBILE OPTIMIZATIONS */
      @media (max-width: 768px) {
        /* Increased width to give text more horizontal room */
        .main-text {
          width: 95%;
        }
        h1 {
          /* MODIFIED: Increased font size back to 2rem and removed white-space: nowrap */
          font-size: 2rem;
          line-height: 1.2;
          white-space: normal; /* Allow wrapping */
        }

        /* Small mobile screens */
        @media (max-width: 400px) {
          h1 {
            /* MODIFIED: Increased font size back to 1.6rem and removed white-space: nowrap */
            font-size: 1.6rem;
            white-space: normal; /* Allow wrapping */
          }
        }

        p {
          font-size: 1rem; /* Slightly reduced secondary text size on mobile */
        }
        .balloon {
          width: 55px;
          height: 75px;
        }
        .popup {
          font-size: 2rem;
        }

        .signature {
          /* Re-position signature for mobile to fit better */
          top: 65%; /* Move down slightly more on mobile */
          right: 50%; /* Center start */
          /* Adjusted horizontal shift for smaller screens */
          transform: translateX(100px);
          font-size: 0.8rem;
        }

        .toast {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="main-text">
      <h1>üéâ THANK YOU FOR YOUR BEST WISHES üéÇ</h1>
      <p>Your blessings made my birthday extra special! ‚ù§Ô∏è</p>
    </div>

    <div class="popup" id="popup">üéà THANK YOU! üéà</div>

    <div class="signature">‚Äî By Madhav</div>

    <div class="toast" id="toast">üëÜ Click the balloons to pop them! ü•≥</div>
    <script>
      const popup = document.getElementById("popup");
      const toast = document.getElementById("toast"); // Get the new toast element

      // NEW: Function to show and hide the toast
      function showToast() {
        toast.style.opacity = "1";
        setTimeout(() => {
          toast.style.opacity = "0";
        }, 4000); // Show for 4 seconds
      }

      // Call showToast when the page loads
      window.onload = showToast;
      // END NEW: Toast logic

      const colors = [
        "radial-gradient(circle at 30% 30%, #ffd1dc, #fcbad3)", // pastel pink
        "radial-gradient(circle at 30% 30%, #a1c4fd, #c2e9fb)", // soft blue
        "radial-gradient(circle at 30% 30%, #ffecd2, #fcb69f)", // peach
        "radial-gradient(circle at 30% 30%, #cfd9df, #e2ebf0)", // silver white
        "radial-gradient(circle at 30% 30%, #f6d365, #fda085)", // light orange
        "radial-gradient(circle at 30% 30%, #84fab0, #8fd3f4)", // mint aqua
      ];

      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 90 + "%";
        balloon.style.background =
          colors[Math.floor(Math.random() * colors.length)];

        // Increased base duration from 8s to 12s for slower movement
        const duration = 12 + Math.random() * 8; // 12 to 20 seconds
        const delay = Math.random() * 2; // 0 to 2 seconds random delay

        // Apply duration and a random starting delay
        balloon.style.animation = `floatUp ${duration}s ${delay}s linear forwards`;

        // Balloon click event
        balloon.addEventListener("click", () => {
          balloon.remove();
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.display = "none";
          }, 1500); // Popup display time
        });

        document.body.appendChild(balloon);

        // Remove after animation (duration + delay) to avoid clutter
        setTimeout(() => {
          balloon.remove();
        }, (duration + delay) * 1000);
      }

      // Generate balloons periodically
      setInterval(createBalloon, 800);

      // üéà Generate balloons INSTANTLY on load
      for (let i = 0; i < 15; i++) {
        createBalloon();
      }
    </script>
  </body>
</html>
